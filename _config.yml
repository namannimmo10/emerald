# Site settings
title: My-GSoC-blog | A simple Jekyll blog
description: "A minimal blog template, build with Jekyll."
url: "https://namannimmo10.github.io/emerald/"
author:
  name: "Naman Gera"
  email: "namangera15@gmail.com"
  url: "https://github.com/namannimmo10"

# Build settings
baseurl: /emerald # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: "/emerald"
      type: "posts"
    values:
      layout: "post"

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false

theme: jekyll-theme-cayman
